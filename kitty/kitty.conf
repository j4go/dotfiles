# ——————————————————————————————————————————————————————————————————————
# 1. 字体设置 (Fonts) - 延续你截图的配置并优化
# ——————————————————————————————————————————————————————————————————————
font_family      Maple Mono NF CN
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        15.0

# 优化 macOS 上的字体渲染 (增加一点厚度，防止纤细感)
macos_thicken_font 0.4

# ——————————————————————————————————————————————————————————————————————
# 2. 视觉与 UI (UI / Visuals)
# ——————————————————————————————————————————————————————————————————————
# 引入你的 Everforest 主题 (确保该文件存在于 ~/.config/kitty/)
include current-theme.conf

# 核心：增加内边距。这是提升“呼吸感”的关键，建议设置在 10-15 之间
window_padding_width 12

# 核心：隐藏标题栏。打造类似 iTerm2 的沉浸式外观
# titlebar-only 会保留红绿灯按钮，但移除厚重的灰色标题栏
hide_window_decorations titlebar-only

# 背景轻微透明（可选，配合 Everforest 建议 0.98 或 1.0）
background_opacity 0.98

# ——————————————————————————————————————————————————————————————————————
# 3. 标签页 (Tabs) - 业界最爱 Powerline 风格
# ——————————————————————————————————————————————————————————————————————
tab_bar_edge            top
tab_bar_style           powerline
tab_powerline_style     slanted
tab_title_template      "{index}: {title}"
active_tab_font_style   bold
inactive_tab_font_style normal

# ——————————————————————————————————————————————————————————————————————
# 4. macOS 深度适配 (macOS Specifics)
# ——————————————————————————————————————————————————————————————————————
# 核心：将 Option 键映射为 Alt。这对 Vim 用户极度重要！
macos_option_as_alt yes

# 关闭窗口时不需要确认（提升效率）
confirm_os_window_close 0

# 当最后一个窗口关闭时，不退出整个 Kitty 程序
macos_quit_when_last_window_closed no

# ——————————————————————————————————————————————————————————————————————
# 5. 快捷键映射 (Keybindings) - 模拟 Chrome / iTerm2 习惯
# ——————————————————————————————————————————————————————————————————————
# 标签页管理
map cmd+t new_tab
map cmd+w close_tab
map cmd+shift+] next_tab
map cmd+shift+[ previous_tab

# 快速跳转标签页 (业界标配)
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6

# 布局管理 (分屏)
map cmd+enter new_window
map cmd+d launch --location=vsplit --cwd=current
map cmd+shift+d launch --location=hsplit --cwd=current

# 基础编辑
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
